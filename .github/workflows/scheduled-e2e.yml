name: Scheduled Real-Server E2E

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  real-e2e:
    name: Real E2E on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Real E2E Tests
        run: cargo test --test real_e2e -- --ignored --nocapture